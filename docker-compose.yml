version: '3.6'

services:
  library:
    build:
      context: library
      dockerfile: src/main/resources/library.dockerfile
    expose:
      - 8080
    ports:
      - "8080:8080"
    networks:
      - network1
  order:
    build:
      context: order
      dockerfile: src/main/resources/order.dockerfile
    expose:
      - 8080
    ports:
      - "8090:8080"
    networks:
      - network1
  payment:
    build:
      context: payment
      dockerfile: src/main/resources/payment.dockerfile
    networks:
      - network1
  notification:
    build:
      context: notification
      dockerfile: src/main/resources/notification.dockerfile
    networks:
      - network1
  kafka:
    image: landoop/fast-data-dev
    ports:
      - "2181:2181"
      - "3030:3030"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "9092:9092"
    environment:
      - ADV_HOST=kafka
    networks:
      - network1
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - network1
networks:
  network1:
    driver: bridge